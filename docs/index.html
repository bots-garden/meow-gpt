<!DOCTYPE html>
<html>
<head>
    <title>Person Data Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin: 50px auto;
            width: 80%;
        }

        .person {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.15);
            background-color: #fff;
        }

        .person h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="grid" id="personGrid"></div>

    <script src="script.js"></script>
</body>
</html>
